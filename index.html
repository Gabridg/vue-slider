<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container" id="root">

        <div class="gallery d-flex align-items-center mt-5">
            <div><i class="fa-solid fa-circle-arrow-left fa-2x pe-1" id="back"></i></div>
            <div id="carousel">
                <div v-for="(pic,index) in pictures" :class="currentActiveIndex === index ? 'active' : 'pics'">
                    <img :src="pic.url" :alt="pic.title"><strong>{{ pic.title}}</strong><span>{{pic.description}}</span>
                </div>
            </div>
            <div><i class="fa-solid fa-circle-arrow-right fa-2x ps-1" id="next"></i></div>
        </div>
        <div id="thumbnails" class="d-flex align-items-center justify-content-center mt-3">
            <img v-for="(pic, index) in pictures" :src="pic.url" :alt="pic.title"
                :class="{'active' : currentActiveIndex === index}">
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
